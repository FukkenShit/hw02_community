{% extends 'base.html' %}

{% block title %}
  Записи сообщества {{ group.title }}
{% endblock %}

{% block content %}
  <h1>
    {{ group.title }}
  </h1>
  {% for post in posts %}
    {% include 'posts/includes/post_card.html' with post=post %}
    {% if not forloop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
